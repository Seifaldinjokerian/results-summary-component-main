<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styling.css">
  <title>Frontend Mentor | Results summary component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">

      <div class="result">
        <span>Your Result</span>
        <div class="percentage">
          <span>76</span>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div class="categories">
          <div class="reaction">
            <div class="definits"><img src="assets/images/icon-reaction.svg" alt="">Reaction</div> <span>80 <span>/
                100</span></span>
          </div>
          <div class="memory">
            <div class="definits"><img src="assets/images/icon-memory.svg" alt="">Memory</div> <span>92 <span>/
                100</span></span>
          </div>
          <div class="verbal">
            <div class="definits"><img src="assets/images/icon-verbal.svg" alt="">Verbal</div> <span>61 <span>/
                100</span></span>
          </div>
          <div class="visual">
            <div class="definits"><img src="assets/images/icon-visual.svg" alt="">Visual</div> <span>72 <span>/
                100</span></span>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Seif Aldin</a>.
  </div>
</body>

</html>
